<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Title -->
    <title>Best Phone Collection</title>
</head>

<body>
    <main class="container">
        <!-- Heading and Search box div start -->
        <div class="mt-5 py-5">
            <!-- Display Heading -->
            <h1 class="text-center mb-4">Search Your Favourite Choice!</h1>
            <!-- Search box div -->
            <div class="input-group mb-3 mx-auto w-75">
                <input id="search-input" type="text" class="form-control" placeholder="Search Your Favourite Phone ..."
                    value="iphone">
                <!-- search Button -->
                <button class="btn btn-outline-secondary" type="button" id="search-button"
                    onclick="searchPhone()">Search</button>
            </div>
        </div>
        <!-- Heading and Search box div start -->

        <!-- selected Phone Details Details div start-->
        <div id="loadSelectedDataDetails"></div>
        <!-- selected Phone Details Details div end-->

        <!-- search reasult area div start-->
        <div class="search-results row g-4 p-5"></div>
        <!-- search reasult area div start-->

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="custom.js"></script>

</body>

</html>
